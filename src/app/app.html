<ion-split-pane>
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let item of menuItems">
            <ion-list-header *ngIf="item.header">{{item.header}}</ion-list-header>
            <ion-item *ngFor="let sub of item.pages" (click)="open(sub.page)" menuClose>
                <ion-avatar item-start>
                    <img src="{{sub.icon}}">
                </ion-avatar>
                <p>{{sub.name}}</p>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
   
    <!-- content -->
    <ion-nav [root]="rootPage" main #content></ion-nav>
  </ion-split-pane>
